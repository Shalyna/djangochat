<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 px-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">Chat Room</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/login/" class="text-white hover:text-purple-500">Log in</a>
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-purple-500 hover:bg-teal-700">Sign up</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
